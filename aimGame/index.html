<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Aim Game</title>
</head>
<body>


  <div class="app">
    
    <div class="app__header">
      <h1 id="time-header">Time: <span id="time">5.0</span></h1>
      <h2 id="result-header" class="hide">Your result: <span id="result"></span></h2>
    </div>

    <div class="app__content">
      <button class="btn" id="start">Start</button>

      <div class="game" id="game"></div>
    </div>

    <div class="app__footer">
      <div class="input">
        <label for="game-time">Game time, (sec)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
  
  </div>
  
  <div class="sign">
    <h class="sign__info">
      SunWisher_21.02.2023
    </h>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
